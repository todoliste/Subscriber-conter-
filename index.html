<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Télécharger mes vidéos YouTube</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Télécharger ma vidéo YouTube</h2>

  <input id="ytlink" type="text" placeholder="Colle ton lien YouTube ici">

  <button onclick="go()">Télécharger</button>

  <script>
    function go() {
      const url = document.getElementById('ytlink').value.trim();
      if (!url.includes("youtube.com/watch")) {
        alert("Mets un vrai lien YouTube !");
        return;
      }

      // Récupération de l’ID vidéo
      const id = new URL(url).searchParams.get("v");

      if (!id) {
        alert("Lien invalide");
        return;
      }

      // Lien officiel YouTube Studio (permet de télécharger les vidéos que TU as postées)
      const studioUrl = "https://studio.youtube.com/video/" + id;

      window.location.href = studioUrl;
    }
  </script>
</body>
</html>
