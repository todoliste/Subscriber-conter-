<title>Calc + Notes + Dictionnaire 4ème</title>
<style>
body{margin:0;font-family:Arial;background:#111;color:white;}
#calc{max-width:400px;margin:20px auto;padding:15px;background:#222;border-radius:10px;}
#screen{width:100%;height:60px;font-size:26px;text-align:right;padding:10px;border:none;border-radius:6px;background:#000;color:#0f0;}
.button-row{display:flex;flex-wrap:wrap;justify-content:space-between;}
button{flex:1 1 22%;margin:5px 1%;height:60px;font-size:22px;background:#333;color:white;border:none;border-radius:8px;}
#secretOverlay{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.95);
  z-index:1000;
  overflow-y:auto;
  padding:20px;
}
#close-secret{position:sticky;top:0;background:#f00;color:#fff;border:none;border-radius:6px;padding:10px 15px;margin-bottom:15px;font-size:18px;width:100%;}
#overlay-content{display:flex;flex-direction:column;gap:20px;}
.matiere{background:#222;padding:10px;border-radius:8px;}
.matiere h2{margin:0 0 10px 0;color:#0f0;}
.note{margin:3px 0;padding:5px;background:#333;border-radius:6px;}
.dict-entry{margin:5px 0;padding:8px;background:#222;border-radius:6px;}
.dict-word{font-weight:bold;color:#0f0;}
</style>
</head>
<body>

<div id="calc">
  <input type="text" id="screen" disabled>
  <div class="button-row">
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('/')">/</button>
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('*')">*</button>
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('-')">-</button>
    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button onclick="equal()">=</button>
    <button onclick="press('+')">+</button>
    <button style="flex:1 1 100%" onclick="clearCalc()">C</button>
  </div>
</div>

<div id="secretOverlay">
  <button id="close-secret" onclick="closeSecret()">Fermer</button>
  <div id="overlay-content"></div>
</div>

// --- CALCULATRICE ---
let screen = document.getElementById('screen');
let eqClickCount = 0;
function press(val){ screen.value += val; }
function clearCalc(){ screen.value = ''; eqClickCount=0; }
function equal(){
  try{ screen.value = eval(screen.value); } 
  catch{ screen.value="Erreur"; }
  eqClickCount++;
  if(eqClickCount === 4){ openSecret(); eqClickCount=0; }
}

// --- MODE SECRET ---
let secretDiv = document.getElementById('secretOverlay');
function openSecret(){ secretDiv.style.display='block'; loadOverlay(); }
function closeSecret(){ secretDiv.style.display='none'; }

function loadOverlay(){
  let container = document.getElementById('overlay-content');
  container.innerHTML='';

  // 1️⃣ Notes par matière
  for(let matiere in notes){
    let matDiv = document.createElement('div');
    matDiv.className='matiere';
    let title = document.createElement('h2');
    title.textContent=matiere;
    matDiv.appendChild(title);

    notes[matiere].forEach(note=>{
      let n = document.createElement('div');
      n.className='note';
      n.textContent=note;
      matDiv.appendChild(n);
    });

    container.appendChild(matDiv);
  }

  // 2️⃣ Dictionnaire
  let dictDiv = document.createElement('div');
  dictDiv.className='matiere';
  let dictTitle = document.createElement('h2');
  dictTitle.textContent='Dictionnaire';
  dictDiv.appendChild(dictTitle);

  dict500.forEach(d=>{
    let e = document.createElement('div');
    e.className='dict-entry';
    e.innerHTML = `<span class="dict-word">${d.word}</span>: ${d.definition}`;
    dictDiv.appendChild(e);
  });

  container.appendChild(dictDiv);
}
</script>
