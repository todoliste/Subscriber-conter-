<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission du Jour TikTok</title>
<style>
    body { font-family: Arial; background: #e0f7fa; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    h1 { color: #00796b; }
    .card { background: #fff; padding: 20px; margin: 10px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
    input, button { padding: 10px; margin: 5px; border-radius: 5px; border: none; }
    button { background-color: #00796b; color: white; cursor: pointer; font-weight: bold; }
    button:hover { background-color: #004d40; }
    #leaderboard { margin-top: 30px; width: 100%; max-width: 400px; }
    #leaderboard table { width: 100%; border-collapse: collapse; }
    td, th { padding: 8px; text-align: center; border-bottom: 1px solid #ccc; }
</style>
</head>
<body>

<h1>Mission du Jour TikTok</h1>

<div class="card" id="login-card">
    <h2>Connexion TikTok (simul√©e)</h2>
    <input type="text" id="username" placeholder="Entrez votre pseudo TikTok">
    <button onclick="login()">Se connecter</button>
</div>

<div class="card" id="mission-card" style="display:none;">
    <h3 id="profile-name"></h3>
    <div id="mission">Cliquez pour g√©n√©rer votre mission du jour !</div>
    <button onclick="generateMission()">Nouvelle mission</button>
    <div style="margin:10px;">
        <input type="text" id="tiktok-link" placeholder="Lien vid√©o TikTok avec #missiontodaybro" style="width:90%">
        <button onclick="submitVideo()">Valider vid√©o</button>
    </div>
    <div>Coins : <span id="coins">0</span></div>
</div>

<div id="leaderboard">
    <h2>Classement</h2>
    <table>
        <thead><tr><th>Pseudo</th><th>Coins</th></tr></thead>
        <tbody id="leaderboard-body"></tbody>
    </table>
</div>

<script>
const missions = [
    "Faire une pause de 10 min et m√©diter",
    "Apprendre un nouveau mot en anglais",
    "Envoyer un message sympa √† un ami",
    "Faire 20 min de sport",
    "√âcrire 3 choses pour lesquelles tu es reconnaissant",
    "Boire un verre d'eau toutes les heures",
    "Lire un article int√©ressant",
    "Nettoyer et organiser ton bureau",
    "√âcouter une nouvelle musique",
    "Faire un compliment sinc√®re √† quelqu'un"
];

let currentUser = null;
let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || {};

function login() {
    const username = document.getElementById('username').value.trim();
    if(!username) { alert("Entrez un pseudo TikTok !"); return; }
    currentUser = username;
    if(!leaderboard[currentUser]) leaderboard[currentUser] = {coins:0};
    document.getElementById('login-card').style.display='none';
    document.getElementById('mission-card').style.display='block';
    document.getElementById('profile-name').innerText = `Profil : ${currentUser}`;
    document.getElementById('coins').innerText = leaderboard[currentUser].coins;
    renderLeaderboard();
    generateMission();
}

function generateMission() {
    const today = new Date();
    const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0))/(1000*60*60*24));
    const index = dayOfYear % missions.length;
    document.getElementById('mission').innerText = missions[index];
}

function submitVideo() {
    const link = document.getElementById('tiktok-link').value;
    if(!link.includes("#missiontodaybro")) {
        alert("Le lien doit contenir #missiontodaybro pour gagner des coins !");
        return;
    }
    leaderboard[currentUser].coins += 10;
    localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
    document.getElementById('coins').innerText = leaderboard[currentUser].coins;
    renderLeaderboard();
    alert("Bravo ! Coins ajout√©s üéâ");
    document.getElementById('tiktok-link').value = '';
}

function renderLeaderboard() {
    const tbody = document.getElementById('leaderboard-body');
    tbody.innerHTML='';
    const sorted = Object.entries(leaderboard).sort((a,b)=>b[1].coins - a[1].coins);
    sorted.forEach(([name,data])=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${name}</td><td>${data.coins}</td>`;
        tbody.appendChild(tr);
    });
}
</script>

</body>
</html>
