<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Télécharger texte</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; }
    input, select, button { padding: 10px; font-size: 16px; margin-bottom: 10px; width: 100%; }
    button { cursor: pointer; background-color: #4CAF50; color: white; border: none; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h1>Écris ton texte et télécharge-le</h1>
  
  <textarea id="texte" placeholder="Écris ton texte ici..."></textarea>
  
  <input type="text" id="nomFichier" placeholder="Nom du fichier (sans extension)">
  
  <select id="extension">
    <option value="txt">.txt</option>
    <option value="md">.md</option>
  </select>
  
  <button onclick="telechargerTexte()">Télécharger</button>

  <script>
    function telechargerTexte() {
      const texte = document.getElementById('texte').value;
      const nomFichier = document.getElementById('nomFichier').value || 'mon_texte';
      const extension = document.getElementById('extension').value;
      
      const blob = new Blob([texte], { type: 'text/plain' });
      const lien = document.createElement('a');
      lien.href = URL.createObjectURL(blob);
      lien.download = `${nomFichier}.${extension}`;
      lien.click();
      URL.revokeObjectURL(lien.href);
    }
  </script>
</body>
</html>
